<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/LOGOTIPO brancoso.png"
        alt="Jonas Rocha Fotografia"
        class="logo"
      />
    </header>

    <main>
      <div class="profile">
        <div class="popup">
          <form class="popup__card" novalidate>
            <img
              src="./images/Close_Icon.svg"
              alt="ícone X de fechar a janela"
              class="popup__close-button"
            />
            <h4 class="popup__title">Editar perfil</h4>
            <input
              id="popup__name-input"
              type="text"
              class="popup__input popup__input_profile"
              placeholder="Jonas Rocha"
              minlength="2"
              maxlength="10"
              required
            />
              <span class="popup__input-error popup__name-input-error"></span>
            <input
              id="description-input"
              type="text"
              class="popup__input popup__input_profile"
              placeholder="Photographer"
              minlength="2"
              maxlength="10"
              required
            />
              <span class="popup__input-error description-input-error"></span>
            <button class="popup__save-button">Save</button>
          </form>
        </div>

        <div class="profile__info">
          <img
            src="images/JON_2397.jpg"
            alt="Jonas Rocha"
            class="profile__picture"
          />
          <div class="profile__text-wrapper">
            <div class="profile__name-wrapper">
              <h1 class="profile__name">Jonas Rocha</h1>
              <button class="profile__edit">
                <img src="./images/Pencil.svg">
              </button>
            </div>
            <h2 class="profile__title">Photographer</h2>
          </div>
        </div>
        <button class="adicionar-button">
          <img
            src="./images/Plus-sign.svg">
        </button>
      </div>


      <ul class="cards">
        <div class="popup">
          <form class="popup__card" novalidate>
            <img
              src="./images/Close_Icon.svg"
              alt="ícone X de fechar a janela"
              class="popup__close-button"
            />
            <h4 class="popup__title">Novo local</h4>
            <input
              id="card-title-input"
              type="text"
              class="popup__input popup__input_card"
              placeholder="Título"
              minlength="2"
              maxlength="30"
              required
            />
              <span class="popup__input-error card-title-input-error"></span>
            <input
              id="card-link-input"
              type="url"
              class="popup__input popup__input_card"
              placeholder="Link da imagem"
              required
            />
              <span class="popup__input-error card-link-input-error"></span>
            <button class="popup__criar-button">Criar</button>
          </form>
        </div>
       
        <template class="card-template">
          <div class="card__image-popup">
            <div class="card__popup-wrapper">
              <img
                src="./images/Close_Icon.svg"
                alt="ícone X de fechar a janela"
                class="card__close-button"
              />
              <img
                src=""
                class="card__image-big"
              />
              <p></p>
            </div>
          </div>
          <li class="card">
            <button class="card__delete-button">
              <img
                src="./images/trashCan.svg"
                alt="ícone de lata de lixo"
                class="card__delete-icon card__delete-icon_active"
              />
              <img
                src="./images/trashCan_grey.svg"
                alt="ícone de lata de lixo"
                class="card__delete-icon card__delete-icon_inactive"
              />
            </button>
            <img src=" " alt="" class="card__image" />
            <div class="card__description-wrapper">
              <h4 class="card__title"></h4>
              <img
                src="./images/heart.svg"
                alt="imagem de um coração vazado"
                class="like-button like-button_inactive"
                id="like_off"
              />
              <img
                src="./images/heart_active.svg"
                alt="imagem de um coração vazado"
                class="like-button like-button_active like-button_hidden"
                id="like_on"
              />
            </div>
          </li>
        </template>
      </ul>
    </main>
    <footer class="footer">
      <p class="copyrights">Copyright &copy;<spam class="date"></spam>Todos os direitos Reservados</p>
    </footer>
    <script src="./javascript/index.js"></script>
    <script src="./javascript/validate.js"></script>
  </body>
</html>

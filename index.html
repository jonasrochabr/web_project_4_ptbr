<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/normalize.css" />

    <title>EUA Afora</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__logo"
        src="/images_proj/Vector (2).png"
        alt="EUA Afora"
      />
      <div class="header__line"></div>
    </header>

    <main>
      <div>
        <section class="profile-photo">
          <img
            class="profile-photo__image"
            src="/images_proj/image (1).jpg"
            alt="Jacques Cousteau"
          />

          <div class="profile-photo__info">
            <div>
              <div class="profile-photo__name">
                <h1 class="profile-photo__title">Jacques Cousteau</h1>
                <img
                  src="/images/buttonedit.png"
                  alt="edit"
                  class="profile-photo__edit"
                />
              </div>
              <h3 class="profile-photo__subtitle">Explorar</h3>
            </div>
            <button id="buttonEvent" class="profile-photo__button">+</button>
          </div>
        </section>
      </div>

      <article class="pictures">
        <div class="pictures-c">
          <img
            class="pictures__img"
            src="/images_proj/Vale de Yosemite.jpg"
            alt="vale de yosemite"
          />
          <div class="pictures__content">
            <h2 class="pictures__title">vale de yosemite</h2>
            <img
              class="pictures__like"
              src="/images/Vector (1).png"
              alt="Heart-like"
            />
          </div>
        </div>

        <div class="pictures-c">
          <img
            class="pictures__img"
            src="/images_proj/Lago Louise.png"
            alt="Lago Louise"
          />
          <div class="pictures__content">
            <h2 class="pictures__title">Lago Louise</h2>
            <img
              class="pictures__like"
              src="/images/Vector (1).png"
              alt="Heart-like"
            />
          </div>
        </div>

        <div class="pictures-c">
          <img
            class="pictures__img"
            src="/images_proj/Montanhas Care....png"
            alt="Montanhas Care"
          />
          <div class="pictures__content">
            <h2 class="pictures__title">Montanhas Care</h2>
            <img
              class="pictures__like"
              src="/images/Vector (1).png"
              alt="Heart-like"
            />
          </div>
        </div>

        <div class="pictures-c">
          <img
            class="pictures__img"
            src="/images_proj/Latemar.png"
            alt="Latemar"
          />
          <div class="pictures__content">
            <h2 class="pictures__title">Latemar</h2>
            <img
              class="pictures__like"
              src="/images/Vector (1).png"
              alt="Heart-like"
            />
          </div>
        </div>

        <div class="pictures-c">
          <img
            class="pictures__img"
            src="/images_proj/Vanoise Nationa....png"
            alt="Vanoise Nationa"
          />
          <div class="pictures__content">
            <h2 class="pictures__title">Vanoise Nationas</h2>
            <img
              class="pictures__like"
              src="/images/Vector (1).png"
              alt="Heart-like"
            />
          </div>
        </div>

        <div class="pictures-c">
          <img
            class="pictures__img"
            src="/images_proj/Lago di Braies.png"
            alt="Lago di Braies"
          />
          <div class="pictures__content">
            <h2 class="pictures__title">Lago di Braies</h2>
            <img
              class="pictures__like"
              src="/images/Vector (1).png"
              alt="Heart-like"
            />
          </div>
        </div>
      </article>
      <!--pictures-->
    </main>

    <footer class="footer">
      <a
        href="https://api.whatsapp.com/send?phone=5569993019219&text=Ol%C3%A1%20Jonas!%20Quero%20contrata-lo%20para%20nossa%20equipe%20de%20DEVs.%20Voc%C3%AA%20aceita?"
        class="footer__copyright"
        >&copy; 2023 | Jonas Rocha</a
      >
    </footer>

    <div class="fade" id="modalContainer">
      <div class="modal">
        <img
          src="/images/Close Icon.png"
          alt="close icon"
          class="modal__close"
        />
        <h2 class="modal__title">Editar perfil</h2>
        <form class="modal__form">
          <fieldset class="modal__box">
            <input
              type="text"
              id="name"
              class="modal__name"
              placeholder="Nome"
              required
            />
            <input
              type="text"
              id="about"
              class="modal__about"
              placeholder="Sobre mim"
              required
            />
          </fieldset>
          <input type="submit" class="modal__salvar" value="Salvar" />
        </form>
      </div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>

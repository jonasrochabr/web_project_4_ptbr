<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css">

            <article class="pictures">

                    </div><!--pictures__content-->
                </div><!--pictures__c-->
            </article><!--pictures-->
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023. Jonas Rocha | Fotografia</p>
    </footer>

    <div class="modal" id="modalC">
        <i class="fa-regular fa-circle-xmark"></i>
        <h2 class="modal__title">Editar Perfil</h2>
        <form class="modal__form">
            <fieldset class="modal__box">
                <input type="text" id="name" class="modal__name" placeholder="Name" required>
                <input type="text" class="modal__about" id="about" placeholder="about" required>
            </fieldset>
            <input type="submit" class="modal__save" value="Save">
